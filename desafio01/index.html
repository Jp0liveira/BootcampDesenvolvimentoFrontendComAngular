<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTICÍAS GALACTICAS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./src/components/CardNews.js" defer></script>
    <script src="./src/components/TituloDinamico.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card__left">
                <span>João Paulo</span>
                <h1>Darth Vader Contrata Devs</h1>
                <p>Darth Vader procura desenvolvedores que sabem trabalhar com compenentes</p>
            </div>
            <div class="card__right">
                <img src="assets/asset-vader.jpg" alt="imagem darth vader">
            </div>

        </div>
    </section>
    <card-news
        autor="Joao Paulo Component"
        title="Darth Vader Contrata Devs"
        content="Darth Vader procura desenvolvedores que sabem trabalhar com compenentes"
        photo="assets/asset-vader.jpg"
        descricao="imagem darth vader"
        ></card-news>
</body>
</html>
